name: IpynbConvertor

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter
      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: python -e 'import glob, os; os.system('jupyter nbconvert â€“to html_embed \'{}\''.format("".join(glob.glob('./**/*.ipynb', recursive = True))))'
